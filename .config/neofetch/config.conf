# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "Font" font
    info "CPU" cpu
    info "CPU Usage" cpu_usage
    info "GPU" gpu
    info "GPU Driver" gpu_driver  # Linux/macOS only
    info "Memory" memory

    info "Disk" disk
    info "Battery" battery
    info "Song" song
    [[ "$player" ]] && prin "Music Player" "$player"

    prin "Hotel" "Trivago"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}

kernel_shorthand="off"
distro_shorthand="off"
uptime_shorthand="on"

os_arch="on"

memory_percent="on"
memory_unit="gib"

package_managers="on"

shell_path="off"
shell_version="on"

speed_type="bios_limit"
speed_shorthand="off"

cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="on"

gpu_brand="on"
gpu_type="all"

refresh_rate="off"

gtk2="on"
gtk3="on"
gtk_shorthand="on"

music_player="auto"
song_format="%artist% - %title%"
song_shorthand="off"

colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=":"

color_blocks="on"
block_range=(0 15)
block_width=3
block_height=1
col_offset="auto"
